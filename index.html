<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Site Under Maintenance</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color: #fff;
    text-align: center;
  }
  .container {
    background: #1e293b;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 90%;
  }
  h1 { color: #facc15; margin-bottom: 15px; }
  p { margin: 8px 0; }
  #countdown {
    font-size: 2em;
    margin-top: 20px;
    font-weight: bold;
    color: #fbbf24;
  }
</style>
</head>
<body>
<div class="container">
  <h1>ðŸš§ We'll Be Back Soon</h1>
  <p>Our website is temporarily under maintenance.</p>
  <p>Expected back at:</p>
  <p><strong id="end-time">Dec 3, 2025 12:00 AM</strong></p>
  <div id="countdown">00:00:00</div>
  <p>Thank you for your patience!</p>
</div>

<script>
// Set maintenance end date
const endDate = new Date("Dec 3, 2025 00:00:00").getTime();

function updateCountdown() {
  const now = new Date().getTime();
  const distance = endDate - now;

  if (distance < 0) {
    document.getElementById("countdown").innerHTML = "âœ… We're Back!";
    clearInterval(timer);
    return;
  }

  const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
  const seconds = Math.floor((distance % (1000*60))/1000);

  document.getElementById("countdown").innerHTML =
    `${String(hours).padStart(2,'0')} : ${String(minutes).padStart(2,'0')} : ${String(seconds).padStart(2,'0')}`;
}

// update every 1 second
const timer = setInterval(updateCountdown, 1000);
updateCountdown();
</script>
</body>
</html>
